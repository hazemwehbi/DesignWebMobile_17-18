<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/styletweet.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title> palette tweet </title>
</head>


<body> 

  
 
    <h1> LES PHASES DU CYCLE DE VIE D'UN PRODUIT </h1><br/><br/>

<div id='palette'>
         <script>
         d3.xml("tweet.svg",function(node)
         {
         		// Importe le svg et l'ajoute à "#palette".
         		var importedNode = document.importNode(node.documentElement, true);
         		d3.select("#palette").node().appendChild(importedNode);
               // Evénement click : toutes les balises "g" sont écoutées
               d3.select("#palette svg").selectAll("g").on('click', function()
               {
                  // Affiche la position de la souris et les propriétés de l'élément cliqué.
                  var coordonnees = d3.mouse(this);
                  console.log("Position de la souris : x =", coordonnees[0], "y =", coordonnees[1]);
                  console.log(this);
               })
         });
         </script>
      </div>


</body>
</html>
