<body>


    <div id="container">
    <ul id="images">
</div> 

<h1> Trombinoscope </h1>

<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

<script>
		$.getJSON("https://api.flickr.com/services/rest/?method=flickr.photosets.getPhotos&api_key=7164cb481e1d56ad49e8ca89bf5780a2&photoset_id=72157662449222778&format=json&nojsoncallback=1",
function(data){
        // Debut de la boucle
        $.each(data.photoset.photo, function(i,item){
            // Sockage de l'image dans une variable
            var photo = 'http://farm' + item.farm + '.static.flickr.com/' + item.server + '/' + item.id + '_' + item.secret + '_s.jpg';
            // Sockage de l'url dans une variable
            var url= 'http://farm' + item.farm + '.static.flickr.com/' + item.server + '/' + item.id + '_' + item.secret + '_c.jpg';
            // Affichage des images dans la balise ul#images avec le l'url dans la balise li
            $("<img class=scaled >").attr({src: photo, alt: item.title}).appendTo("#images").wrap("<li><a href=' "+ url +"' title=' "+ item.title +" ' ></a></li>");
        }); //Fin de la boucle
    });
    // Fin appel JSON


</script>

</body>
</html>
