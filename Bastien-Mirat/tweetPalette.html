<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tweet Palette</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
</head>
    
    
    
    
<body>

<div id='palette'>
    <object data="palette/tweet.svg"
    type="image/svg+xml">
    </object>
    
</div>

<script>

    


d3.xml("palette/tweet.svg").mimeType("image/svg+xml").get(function (xml) { 

    var url = ("palette/tweet.svg")
    // Select the svg node
    var importedNode = document.importNode(url, xml.documentElement, true);

    // Append it to the document
    document.appendChild(importedNode.cloneNode(true));

    // Select all the same shapes
    d3.selectAll( 'div' );
});
