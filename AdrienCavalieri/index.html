<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Trombinoscope des étudiants en L3 DWM (2017-2018)</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,700|Roboto:400,100,300,500,700,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/pichichi.css">
	</head>
	<body>
		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<div class="cbp-af-header">
			<div class="cbp-af-inner">
				<h1>Trombinoscope L3 DWM 2017-2018</h1>
			</div>
		</div>
		<div id="intro">
			Présentation des étudiants en L3 Design Web Mobile (promotion 2017-2018).
		</div>
		<div id="content">
			<ul class="cbp-rfgrid">
				<script>
				// Obtention de l'API.
				$.getJSON("https://api.flickr.com/services/rest/?method=flickr.photosets.getPhotos&api_key=79672885f8a018343cd8849f57e8a50a&photoset_id=72157686701939221&extras=original_format&format=json&jsoncallback=?",
				function(data){
				    // Debut de la boucle
				    $.each(data.photoset.photo, function(i,item){
				        // Sockage de l'image dans une variable
				        var photo = 'http://farm' + item.farm + '.static.flickr.com/' + item.server + '/' + item.id + '_' + item.secret + '_n.jpg';
				        // Sockage de l'url dans une variable
				        var url= 'http://farm' + item.farm + '.static.flickr.com/' + item.server + '/' + item.id + '_' + item.secret + '_c.jpg';
				        // Affichage des images dans la balise ul#images avec le l'url dans la balise li
				      $("<img/>").attr({src: photo, alt: item.title}).appendTo(".cbp-rfgrid").wrap("<li><a href=' "+ url +"' title=' "+ item.title +" ' ></a></li>");
				    }); //Fin de la boucle
				});
				</script>
			</ul>
		</div>
		<footer>
			<div id="footersocial">
				<ul>
					<li>Social</li>
					<li class="zocial-flickr"></li>
				</ul>
            </div>
        </footer>
		  <script src="js/classie.js"></script>
  		  <script src="js/cbpAnimatedHeader.min.js"></script>
	</body>
</html>
